<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h2>PwC E-Learning Material Generator</h2>
            </div>
        </div>
    </div>


    <div class="container mt-4">




        <div class="row">
            <!-- First Area: Transcript Generation -->
            <div class="col-md-8 offset-md-2 mb-4">
                <h4>Step1: Transcript Generation</h4>
                <div class="btn-group mb-2">
                    <button type="button" id="videoUploadBtn" class="btn btn-outline-primary">Upload Video</button>
                    <button type="button" id="demoTranscribingBtn" class="btn btn-outline-secondary">Demo</button>
                </div>
                <div id="transcriptProgress1">
                </div>
                <div id="transcriptProgress2">
                </div>
                <form class="mb-2">
                    <label class="form-label" for="transcriptArea">Transcript</label>
                    <textarea
                        id="transcriptArea" 
                        class="form-control"
                        disabled
                    ></textarea>
                </form>
                <div class="mb-2">
                    <button type="button" id="downloadTranscriptBtn" class="btn btn-success" disabled>Download Transcript (.srt)</button>
                </div>
            </div>
        </div>




        <div class="row">
            <!-- Second Area: Relevant Content Finding -->
            <div class="col-md-8 offset-md-2 mb-4">
                <h4>Step2: Relevant Content Finding</h4>
                <form class="mb-2">
                    <label class="form-label" for="videoPromptArea">Prompt (<span class="highlight">{Transcript}</span> tag will insert the generated transcript into the prompt)</label>
                    <textarea
                        id="videoPromptArea"
                        class="form-control"
                    ></textarea>
                </form>
                <div class="btn-group mb-2">
                    <button id="askChatGPTVideoBtn" class="btn btn-outline-primary" disabled>Ask ChatGPT</button>
                    <button id="demoAskChatGPTVideoBtn" class="btn btn-outline-secondary" disabled>Demo</button>
                </div>
                <div id="askChatGPTVideoProgress">
                </div>
            </div>
        </div>


        <div class="row">
            <!-- Second Area: Relevant Content Finding -->
            <div class="col-md-8 offset-md-2 mb-4">
                <h4>Step3: Video Clipping</h4>
                <div id="videoResultTable" class="row table-container mb-2">
                </div>
                <div class="btn-group mb-2">
                    <button id="clipVideoBtn" class="btn btn-outline-primary" disabled>Clip Video</button>
                    <button id="demoClipVideoBtn" class="btn btn-outline-secondary" disabled>Demo</button>
                </div>
                <div id="clipProgress">
                </div>
            </div>
        </div>


        <div class="row">
            <!-- Second Area: Relevant Content Finding -->
            <div class="col-md-8 offset-md-2 mb-4">
                <h4>Step4: Video Downloading</h4>
                <div class="mb-2">
                    <button id="downloadVideoBtn" class="btn btn-success" disabled>Download Video</button>
                </div>
            </div>
        </div>




        <div class="row">
            <!-- Third Area: Assessment Generation -->
            <div class="col-md-8 offset-md-2 mb-4">
                <h4>Step5: Assessment Generation</h4>
                <form class="mb-2">
                    <label>Prompt (<span class="highlight">{Transcript}</span> tag will insert the generated transcript into the prompt)</label>
                    <textarea
                        id="assessmentPromptArea"
                        class="form-control mb-2"
                    ></textarea>
                </form>
                <div class="btn-group mb-2">
                    <button id="askChatGPTAssessmentBtn" class="btn btn-outline-primary" disabled>Ask ChatGPT</button>
                    <button id="demoAskChatGPTAssessmentBtn" class="btn btn-outline-secondary" disabled>Demo</button>
                </div>
                <div id="askChatGPTAssessmentProgress">
                </div>

                <form class="mb-2">
                    <label>Assessment</label>
                    <textarea
                        id="assessmentRsultArea"
                        class="form-control"
                        disabled
                    ></textarea>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>     -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <!-- <script src="static/index.js" defer></script> -->
</body>
</html>
